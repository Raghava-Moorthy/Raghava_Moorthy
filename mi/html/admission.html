                        <input type="tel" placeholder="7339485412" name="mobile" id="mobile" class="mob f_name" required>

                    <div class="admit_date p_fname">
                        <label for="date" class="addate">Admit Date</label>
                        <input type="date" name="ad_date" id="admitdate" class="admitdate f_name" min="2003-01-01" required >

                    <div class="addresses">
