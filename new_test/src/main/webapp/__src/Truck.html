<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../__css/bootstrap.min.css">
  <link rel="stylesheet" href="../__css/style.css">
  <title>FMS</title>
</head>

<body class="b1">
  <div class="total__controller">

    <form id="vehicleForm" action="/new_test/vehicle_details" method="post">
      <div class="container vehicle__container" id="vehicle_sections">
        <div id="vsection">Truck Section</div>
        <hr class="divider">
        <!-- Truck -->
        <div class="Truck">
          <label for="truck">Select Speed<sup>*</sup></label>
          <select name="speed" id="lorry" required>
            <option value="">Select Speed</option>
            <option value="1000CC-3000CC">1000 CC - 3000 CC</option>
            <option value="3000CC-8000CC">3000 CC- 8000 CC</option>
            <option value="8000CC&Above">8000 CC & Above</option>
          </select>
        </div>

        <!-- Fuel Cars and Truck -->
        <div class="one__for__all">
          <div class="comFuel">
            <label for="common_fuel">Select Fuel Type<sup>*</sup></label>
            <select name="com_fuel" id="com__fuel" required>
              <option class="fuel-type" value="">Select Fuel</option>
              <option class="fuel-type" value="Petrol">Petrol</option>
              <option class="fuel-type" value="Diesel">Diesel</option>
            </select>
          </div>
          <input type="hidden" name="selected_vehicle" id="selected_vehicle" value="Truck">

          <label for="Capacity">
            Enter Your Fuel Tank Capacity<sup>*</sup>
            <input type="text" name="tank" required id="tank_cap">
          </label>
          <label for="remains">
            Enter remaining fuel amount<sup>*</sup>
            <input type="text" name="amt" required id="amount">
          </label>
           <!-- For Action Event -->
          <input type="hidden" name="action" value="insert">
          <label for="Mileage">
            Enter Milegage per Kilometer<sup>*</sup>
            <input type="text" name="mile" required id="mileage">
          </label>
          <button class="subm btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
