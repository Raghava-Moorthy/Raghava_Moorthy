<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../__css/bootstrap.min.css">
    <link rel="stylesheet" href="../__css/style.css">
    <script src="../__control/script.js"></script>
    <title>FMS</title>
</head>
<body class="b1 regBody"> 
    <img src="../__img/reg.jpg" alt="" class="r-img">
    <div class="container cc1">
        <div class="card3">
            <h2 class="card-header log">Password</h2>
            <form action="/new_test/password" method="post" class="form">
                <div class="login">
                    <label for="">Email<sup>*</sup></label><br>
                    <input required type="email" name="email"  class="mail" placeholder="Email" id="mail">
                    <p id="emilerror"></p>
                </div>
                <div class="password">
                    <label for="">Password<sup>*</sup></label>
                    <br>
                    <input required type="password" name="pass"  class="word" placeholder="Password" id="pass">
                    <p id="pasError"></p>
                </div>
                <div class="password">
                    <label for="">Reenter Password<sup>*</sup></label>
                    <br>
                    <input required type="password" class="word" placeholder="Re-Enter Password" id="repas">
                    <p id="repassError"></p>
                </div>
                <div class="but-ton">
                    <button class="lob" type="submit" onclick="redirect(event)">Submit</button>
                </div>
            </form>
            <p id="notSame"></p>
        </div>
    </div>
</body>
</html>
