<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../__css/bootstrap.min.css">
    <link rel="stylesheet" href="../__css/style.css">
    <title>FMS</title>
    </head>
    <body class="cont">
        <img src="../__img/contact.jpg" class="contact__img" alt="">
        <header class="cont-head" id="header">
            <nav class="nav container">
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link ">Home</a>
                    </li>
                </ul>
                
            </div>
            
        </nav>
    </header>
    <section class="contact section container" id="contact">                
        <div class="contact__container grid">
            <div class="contact__box">
                <h2 class="section__title">
                    Reach out to us today via<br> any of the given information
                </h2>
                <br>
                
                <div class="contact__data">
                    <div class="contact__information">
                        <h3 class="contact__subtitle">Call us for instant support</h3>
                        <span class="contact__description">
                            <i class="ri-phone-line contact__icon"></i>
                            +91 xxxxx xxxxx
                        </span>
                    </div>
                    
                    <div class="contact__information">
                        <h3 class="contact__subtitle">Write us by mail</h3>
                        <span class="contact__description">
                            <i class="ri-mail-line contact__icon"></i>
                            user@email.com
                        </span>
                    </div>
                </div>
            </div>
            
            <form action="/new_test/contact" class="contact__form card__outline" method="post">
                <div class="contact__inputs contact__card">
                    <div class="contact__content">
                        <label for="email" class="contact__label">Email</label>
                        <input type="email" placeholder=" " name="email" class="contact__input">
                    </div>
                    
                    <div class="contact__content">
                        <label for="subject" class="contact__label">Subject</label>
                        <input type="text" placeholder=" " name="subject" class="contact__input">
                    </div>
                    
                    <div class="contact__content contact__area">
                        <label for="message" class="contact__label">Message</label>
                        <textarea name="message" placeholder=" " name="message" rows="5" cols="45" class="contact__input"></textarea>                              
                    </div>
                    <button class="button button--flex">Send Message</button>
                </div>
                
            </form>
        </div>
    </section>    
</body>
</html>
