<!DOCTYPE html>
<html>

<body style="background-color:powderblue;">
    <div id="main">
        <h1>CEO</h1>
        <p>A chief executive officer (CEO), chief administrator, or just chief executive (CE)</p>
        <p>CEO is one of a number of corporate executives in charge of managing an organization</p>
        <p>Especially an independent legal entity such as a company or nonprofit institution</p> 
        <button type="button" onclick="Musk()">Elon Musk</button> 
            <br> <br> 
            <button type="button" onclick="Sundar()">Sundar Pichai</button>
    </div> <br>

    <script>
        function Musk() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("main").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "Musk.txt", true);
            xhttp.send();
        }

        function Sundar() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("main").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "pichai.txt", true); xhttp.send();
        }
    </script>
