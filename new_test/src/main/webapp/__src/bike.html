<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../__css/bootstrap.min.css">
  <link rel="stylesheet" href="../__css/style.css">
  <title>FMS</title>
</head>

<body class="b1">
  <div class="total__controller">
    <form id="vehicleForm" action="/new_test/vehicle_details" method="post">
      <div class="container vehicle__container" id="vehicle_sections">
        <div id="vsection">Bike Section</div>
        <hr class="divider">
        <!-- Bikes-->
        <div class="Two__Wheeler bikes">
          <label for="TwoWheeler" class="twolabel">Select Speed<sup>*</sup></label>
          <select name="speed" id="twoWheel" required>
            <option value="">Select Speed</option>
            <option value="100CC-150CC">100 CC - 150 CC</option>
            <option value="150CC-300CC">150 CC- 300 CC</option>
            <option value="300CC-500CC">300 CC - 500 CC</option>
            <option value="500CC&Above">500 CC & Above</option>
          </select>
        </div>

        <!-- Fuel Cars and Truck -->
        <div class="one__for__all">
          <input type="hidden" name="com_fuel" value="Petrol">
          <input type="hidden" name="selected_vehicle" id="selected_vehicle" value="Bike">

          <label for="Capacity">
            Enter Your Fuel Tank Capacity<sup>*</sup>
            <input type="text" name="tank" id="tank_cap">
          </label>
          <label for="remains">
            Enter remaining fuel amount<sup>*</sup>
            <input type="text" name="amt" id="amount">
          </label>
          <!-- For Action Event -->
          <input type="hidden" name="action" value="insert">
          <label for="Mileage">
            Enter Milegage per Kilometer<sup>*</sup>
            <input type="text" name="mile" id="mileage">
          </label>
          <button class="subm btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
