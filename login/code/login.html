<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body class="justify-content-center align-items-center d-flex">
   <div class="container w-50">
    <div class="card-body w-100">
        <h2 class="card-header log">Login</h2>
        <form action="" class="form">
            <div class="login">
                <label for="" class="email w-25">Email</label>
                <input type="text" class="mail">
            </div>
            <div class="password">
                <label for="" class="pass w-25">Password</label>
                <input type="text" class="word">
            </div>
            <div class="check">
                <label for="" class="box">
                    <input type="checkbox" class="cb">Remember me
                </label>
                <a href="#" class="d-lg-inline-block link-secondary">forgot password</a>
            </div>
            <div class="btn d-flex active">
                <div class="lb w-25">
                    <button class="button active accordion-item" onclick="func()">Login</button>
                </div>
                <div class="sub">
                    <button class="button align-items-stretch accordion-collapse">Signup</button>
                </div>
            </div>
        </form>
    </div>
   </div>
    
</body>
</html>
