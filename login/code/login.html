<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body class="justify-content-center align-items-center d-flex body">
   <div class="container w-50">
    <div class="card-body card">
        <h2 class="card-header log">Login</h2>
        <form action="" class="form">
           
            <div class="login">
                <label for="" class="email">Email</label>
                <input type="text" class="mail">
            </div>
           
            <div class="password">
                <label for="" class="pass">Password</label>
                <input type="password" class="word">
            </div>
           
            <div class="check w-100">
                <label for="" class="box w-50">
                    <input type="checkbox" class="cb w-25">Remember me
                </label>
                <a href="#" class="forgot w-25">forgot password?</a>
            </div>
           
            <div class="btn d-flex active">
           
                <div class="lb w-25">
                    <button class="button lob">Login</button>
                </div>
           
                <div class="sub w-25">
                    <button class="button siub">Signup</button>
                </div>
            </div>
            <div class="already">
                <a href="#" class="account ">Already have a account ?</a>
            </div>
        </form>
    </div>
   </div>
    
</body>
</html>
