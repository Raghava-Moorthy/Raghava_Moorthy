<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body class="justify-content-center align-items-center d-flex">  <!--body-->
   <div class="container w-50">
    <div class="card-body"> <!--card-->
        <h2 class="card-header">Login</h2> <!--log-->
        <form action="" class="form">
           
            <div class="login">
                <label for="" class="email">Email</label> 
                <input type="text" class="ml"> <!--mails-->
            </div>
           
            <div class="password">
                <label for="" class="pass">Password</label>
                <input type="text" class="pw"> <!--word-->
            </div>
           
            <div class="check w-100">
                <label for="" class="box w-50">
                    <input type="checkbox" class="cb w-25">Remember me
                </label>
                <a href="#" class="ft w-25">forgot password?</a> <!--forgot-->
            </div>
           
            <div class="btn d-flex">
           
                <div class="ll w-25"> <!--lb--> 
                    <button class="button l">Login</button> <!--lob-->
                </div>
           
                <div class="ss w-25"> <!--sub--> 
                    <button class="button s">Signup</button> <!--siub-->
                </div>
            </div>
            <div class="already">
                <a href="#" class="at ">Already have a account ?</a> <!--account-->
            </div>
        </form>
    </div>
   </div>
    
</body>
</html>
